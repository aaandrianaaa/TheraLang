<div class="mat-elevation-z8">
  <table mat-table [dataSource]='dataSource'>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{'common.name'|translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>{{'common.date-of-creation'|translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.createdDateUtc | customDate}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>{{'common.description'|translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let resource">
        <div>
          <span class="delete-button">
            <button mat-raised-button (click)="onDelete(resource.id)">Видалити</button>
          </span>
        </div>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="lengthDataArrForDataSource" [pageSize]="this.pageSize"
    [pageSizeOptions]="this.pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
