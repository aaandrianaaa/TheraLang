<p>Додавання ресурсу до проекту!</p>
<mat-form-field class="example-full-width">

    <input matInput placeholder="пошук..." value="" [(ngModel)]="searchTerm">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]='filteredResources'>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Опис </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let resource">
                <div>
                    <span class="addButton">
                        <button mat-raised-button (click)="Add(resource.id)">Додати</button>
                    </span>
                </div>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
